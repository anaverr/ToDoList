<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ToDoList</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scaleable=0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="wrapper">
            <header class="header">
                <logo class="logo">Logo</logo>
                <div class="header__buttons">
                    <button type="submit" class="header__button log-in">Log in</button>
                    <button type="submit" class="header__button sign-up">Sign up</button>
                </div>
            </header>
            <section class="main">
                <nav class="main__menu">
                    <button class="main__menu-item">Create a new board</button>
                </nav>
                <div class="main__boards">
                    <div class="main__list">
                        <h4 class="main__list-header">To do</h4>
                        <div class="main__list-item">Task list item</div>
                        <button class="new-list-item-btn">+</button>
                    </div>
                    <div class="main__list">
                        <h4 class="main__list-header">In process</h4>
                        <div class="main__list-item">Task list item</div>
                        <button class="new-list-item-btn">+</button>
                    </div>
                    <div class="main__list">
                        <h4 class="main__list-header">Done</h4>
                        <div class="main__list-item">Task list item</div>
                        <button class="new-list-item-btn">+</button>
                    </div>
                </div>
            </section>
            <footer class="footer">
            </footer>
        </div>
    </body>
</html>
